<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Clothes Rental Shop</title>
    <link rel="stylesheet" href="container.css">
</head>
<body>
    <div class="product-grid">
        <!-- Product 1 -->
        <div class="product-holder">
            <div class="product-image">
                <img src="clothes/jacket.webp" class="product-1" alt="Stylish Men's Jacket">
            </div>
            <div class="product-details">
                <div class="product-name">
                    <p class="product-name-text">Stylish Men's Jacket</p>
                </div>
                <div class="product-price">
                    <p class="product-price-text">Rent for only $20/week</p>
                </div>
                <div class="seller">
                    <p class="seller-name-text">FashionHub</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
